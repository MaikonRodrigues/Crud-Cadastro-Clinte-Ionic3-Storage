<ion-header>
  <ion-navbar>
    <ion-title>Lista de Clientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

 

  <ion-list>

    <ion-card *ngFor="let item of clientes" [ngClass]="{'item-ativo': !item.cliente.ativo}">

      <ion-card-header>

        <h1>{{item.cliente.nome}}</h1>

      </ion-card-header>

      <ion-card-content>
        <p>{{item.cliente.tel}} - {{item.cliente.data | date:'dd/MM/yyyy'}}</p>

      </ion-card-content>

      <ion-row text-center>



          <ion-col>
            <button ion-button icon-left clear small (click)="editCliente(item);">
              <ion-icon name="create"></ion-icon>
              <div>Editar</div>
            </button>
          </ion-col>
           

          <ion-col>
              <button ion-button icon-left clear small (click)="removeCliente(item);">
                  <ion-icon name="trash"></ion-icon>
                  <div>Excluir</div>
                </button>
    
            </ion-col>

            


            <ion-col>
                <a href="tel:{{item.cliente.tel}}" ion-button icon-left clear small>
                    <ion-icon name="call"></ion-icon>
                    <div>Ligar</div>
                </a>
              </ion-col>

        </ion-row>

    </ion-card>

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addCliente()">
        <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  
</ion-content>
